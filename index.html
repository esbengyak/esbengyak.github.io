<!DOCTYPE html>
<!-- CSS Stylesheets with Relative Paths -->
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>CSS Stylesheets with Relative Paths</title>

  <!-- This line is money! It points your HTML to the CSS file. -->
  <!-- Notice the "relative" pathway? It matches a file inside our current directory's "assets" folder. Open it to see our style rules. -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <header>
    <h1>Eric Bengyak</h1>
  </header>

  <main class="container">

      </section>
      <p>Good at strategy, not so good at data analytics</p>
    </section>

    <aside id="contact-info">

      <ul>
        <li><strong>Email:</strong> <a>esbengyak@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="#">https://github.com/esbengyak</a></li>
        <li><strong>LinkedIn:</strong> <a href='#'>https://www.linkedin.com/in/eric-bengyak-a308267a/</a></li>

</html>
